<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kos Kosan</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #2c3e50; color: #333; }
        header { background: linear-gradient(135deg, #2c3e50, #34495e); color: white; text-align: center; padding: 30px; font-size: 28px; font-weight: bold; }
        .container { width: 90%; max-width: 1200px; margin: 30px auto; text-align: center; }
        .list-kos { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
        .kos { width: 30%; background-color: black; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); transition: 0.3s; text-align: center; padding-bottom: 15px; }
        .kos:hover { transform: translateY(-5px); }
        .kos img { width: 100%; height: 200px; object-fit: cover; }
        .kos .info { padding: 15px; color: white; }
        .kos .info h3 { font-size: 20px; font-weight: bold; color: white; }
        .kos .info p { font-size: 16px; color: white; font-weight: bold; margin-bottom: 10px; }
        .btn { display: inline-block; padding: 10px 15px; background-color: #3498db; color: white; text-decoration: none; font-weight: bold; border-radius: 5px; transition: 0.3s; cursor: pointer; border: none; }
        .btn:hover { background-color: #2980b9; }
        .map-container { margin-top: 40px; text-align: center; }
        .map-container h2 { font-size: 24px; color: white; margin-bottom: 10px; }
        .map-container iframe { width: 100%; max-width: 800px; height: 350px; border-radius: 10px; border: none; }
        @media screen and (max-width: 768px) { 
            .kos { width: 100%; } 
            .kos img { height: 250px; } 
        }
    </style>
</head>
<body>
    <header>Selamat Datang di Kos-Kosanüè°</header>
    <div class="container">
        <h2 style="margin-bottom: 20px; font-size: 22px; color: #2c3e50;">Pilih Kamar yang Cocok Untukmu!</h2>
        <div class="list-kos" id="listKos"></div>
        <div class="map-container">
            <h2>Alamat Kos Kami</h2>
            <p style="color: white;">Jl. Pantai Kedungu Br Sengguan Ds Nyitdah Kediri Tabanan Bali</p>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31693.57432073159!2d106.82718342175291!3d-6.208763399999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f3e7b6c570cd%3A0x6d6735c7c73d0e63!2stabanan+kediri+nyitdah!5e0!3m2!1sid!2sid!4v1711202021123!5m2!1sid!2sid" 
                allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
    <script>
        const deskripsiKamar = [
            "Kamar Mandi Luar", "Kamar Mandi Luar", "Kamar Mandi Luar", 
            "Kamar Mandi Luar", "Kamar Mandi Luar", "Kamar Mandi Luar", 
            "Kamar Mandi Luar", "Kamar Mandi Luar", "Kamar Mandi Luar", 
            "Kamar Mandi Luar", "Kamar Mandi Luar", "Kamar Mandi Dalam", 
            "Kamar Mandi Dalam", "Kamar Mandi Dalam", "Kamar Mandi Dalam"
        ];
    
        const hargaKamar = [
            500_000, 500_000, 500_000, 400_000, 500_000, 
            700_000, 700_000, 700_000, 700_000, 700_000, 
            700_000, 700_000, 700_000, 800_000, 750_000
        ];
    
        const kosList = hargaKamar.map((harga, i) => ({
            nomor: `Kamar ${i + 1}`,
            harga: `Rp ${harga.toLocaleString()}/bulan`,
            img: `kamar ${i + 1}.jpg`,
            desc: deskripsiKamar[i],
            waLink: `https://wa.me/6287775960209?text=Halo,%20saya%20tertarik%20dengan%20Kamar%20${i + 1}%20(${encodeURIComponent(`Rp ${harga.toLocaleString()}/bulan`)}),%20masih%20tersedia?`
        }));
    
        const listKosContainer = document.getElementById("listKos");
        kosList.forEach((kos) => {
            const kosDiv = document.createElement("div");
            kosDiv.classList.add("kos");
            kosDiv.innerHTML = `
                <img src="${kos.img}" alt="${kos.nomor}">
                <div class="info">
                    <h3>${kos.nomor}</h3>
                    <p>${kos.harga}</p>
                    <p>${kos.desc}</p>
                    <a href="${kos.waLink}" class="btn" target="_blank">Order via WhatsApp</a>
                </div>
            `;
            listKosContainer.appendChild(kosDiv);
        });
    </script>
    
</body>
</html>
